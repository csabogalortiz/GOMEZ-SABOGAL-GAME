<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
  <title> GOMEZ SABOGAL</title>
</head>

<body>
  <!-- <div class="game-over">
    <p>GAME OVER!</p>
    <button id="re-start-button">Restart</button>
  </div> -->


  <div class="game-intro">
    <img src="./images/Avocado_Mesa de trabajo 1.png" alt="" class="logo-img" />
    <br />
    <button id="start-button">StartGame</button>
    <!-- <p>Use your arrows to jump!!</p> -->
    <img src="./images/Flechas_Mesa de trabajo 1 copia.png" alt="" class="arrows-img" />
    <img src="./images/ball.png" alt="" class="ball-img" />
  </div>


  <div class="game-Score">
    <p>Your Score! <span id="prueba"> 0 </span></p>

  </div>
  <div class="lives">
    <p>Your Lives! <span id="lives"> 3 </span></p>
  </div>

  <div class="high-Score">
    <p>Your High Score! <span id="highScore"> 0 </span></p>
  </div>

  <div id="game-board">
    <canvas id="myCanvas"></canvas>
  </div>


  <script src="./js/character.js"></script>
  <script src="./js/enemy.js"></script>
  <script src="./js/coin.js"></script>
  <script src="./js/obstacle.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
