<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/style.css" />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
  <title>Star Ninja</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3 game-intro" style="display: justify-content;  align-items: center;flex-direction: column;">

        <div>

          <img src="./images/YelloNinja.gif" alt="" id="jump-img" />
        </div>

        <div>
          <p>CLICK TO BEGIN!</p>
        </div>
        <div>
          <button id="start-button">Start Game</button>
        </div>

      </div>

      <div class="col-6 game-canvas">

        <div id="game-board" style="display: flex;justify-content: center;align-items: center;">
          <div>

            <img src="./images/BackOscuro-04.png" alt="" id="instructions-img" />

          </div>
          <canvas id="myCanvas" style="display: none"></canvas>

        </div>
      </div>


      <section class="col-3 counters" style="display: flex;justify-content: center;align-items: center;">
        <div>
          <div class="container">
            <div class="row">
              <div class="col-12 game-Score">
                <p>Score <span id="prueba"> 0 </span></p>
              </div>
              <div class="col-12 lives">
                <p>Lives <span id="heart"> â™¥ </span> <span id="lives"> 3 </span></p>
              </div>
              <div class="col-12 high-Score">
                <p> High Score <span id="highScore"> 0 </span></p>
              </div>
            </div>
          </div>
        </div>

    </div>
    </section>
    <script src="./js/character.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/coin.js"></script>
    <script src="./js/obstacle.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>

  </div>

</body>

</html>
